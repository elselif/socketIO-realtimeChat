<div class="container">
  <div class="row clearfix">
      <div class="col-lg-12">
          <div class="card chat-app">
              <div id="plist" class="people-list">
                  <div class="input-group">

                      <input type="text" class="form-control" placeholder="Enter username" id="username" [(ngModel)] = "user">
                  </div>
                  <select class="form-select mt-5 " aria-label="Default select example">
                    <option selected>Select Room</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <div class="col sm-2">
                    <div style="margin-top:19px;" class="pull-right mx-5">
                    <button type="button" class="btn btn-primary " (click)="join()">Join</button>
                    <button type="button" class="btn btn-danger " (click)="leave()">Leave</button>
                    </div>
                    </div>
              </div>
              <div class="chat">

                  <div class="chat-history" *ngFor="let item of messageArray" >

                    <ul class="m-b-0">
                          <li class="clearfix">
                              
                              <div class="message other-message float-right"> {{item.message}} </div>
                          </li>
                          <!-- <li class="clearfix">
                              <div class="message-data">
                                  <span class="message-data-time">10:12 AM, Today</span>
                              </div>
                              <div class="message my-message">Are we meeting today?</div>
                          </li> -->

                      </ul>
                  </div>
                  <div class="chat-message clearfix">
                      <div class="input-group mb-0">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-send"></i></span>
                          </div>
                          <input type="text" class="form-control" [(ngModel)]="messageText">
                          <button type="button" class="btn btn-success pull-right" (click)="sendMessage()">Send</button>

                        </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>
